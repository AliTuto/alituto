<html>
<head>
  <meta charset="utf-8">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->

<body>

  <section class="colored-section">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="">AliTuto</a>
      </nav>



      <!-- Title -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="big-heading">Who are you ?</h1>
        </div>
        <div class="row identity-cards">
            <div class="col-lg-4 col-md-6" id="student-card">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Student</h3>
                </div>
                <div class="card-body">
                    <label for="">
                        <i class="fa-solid fa-users-rectangle fa-6x" id="icon"></i>
                    </label>
                    <p>Study On AliTuto</p>
                  <a class="btn btn-lg btn-outline-primary" type="button" href="studentLogin.html">Sign Up</a>
                </div>
              </div>
            </div>
      
            <div class="col-lg-4 col-md-6" id="tutor-card">
                <div class="card border">
                  <div class="card-header">
                    <h3 class="card-title">Tutor</h3>
                  </div>
                  <div class="card-body">
                    <label for="">
                        <i class="fa-solid fa-users-between-lines fa-6x" id="icon"></i>
                    </label>
                    <p>Teach On AliTuto</p>
                    <a class="btn btn-lg btn-outline-primary" type="button" href="tutorLogin.html">Sign Up</a>
                  </div>
                </div>
            </div>
        </div>
       </div>
    </div>
  </section>
